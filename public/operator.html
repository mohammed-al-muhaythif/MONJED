<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة موظف الطوارئ - مُنجِد</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="brand">مُنجِد</div>
  
  <div class="container">
    <h1>لوحة موظف الطوارئ</h1>

    <label>
      معرّف المكالمة
      <input id="callIdOp" value="call-1" />
    </label>
    
    <div style="display: flex; gap: 10px; align-items: center; margin: 15px 0;">
      <span style="color: #9ca3af; font-size: 14px;">الحالة:</span>
      <span id="statusOp" style="color: #ef4444; font-weight: 500;">غير متصل</span>
    </div>

    <div style="display: flex; gap: 10px; align-items: center; margin: 15px 0;">
      <span style="color: #9ca3af; font-size: 14px;">اللغة المكتشفة:</span>
      <span id="detectedLang">—</span>
    </div>

    <label>
      تغيير اللغة يدوياً
      <div style="display: flex; gap: 10px; margin-top: 8px;">
        <select id="langSelect" style="flex: 1;"></select>
        <button id="setLang" class="btn" style="width: auto; padding: 10px 16px;">تعيين</button>
      </div>
    </label>

    <div class="flex-between">
      <h3 style="margin: 0;">النص الأصلي</h3>
      <button id="clearBtn" class="btn small-btn">مسح النصوص</button>
    </div>
    <pre id="callerTextOriginal">—</pre>

    <h3>النص المترجم للعربية</h3>
    <pre id="callerTextTranslated">—</pre>

    <h3>اكتب رد الموظف (بالعربية)</h3>
    <label>
      <textarea id="replyText" rows="4" placeholder="اكتب الرد هنا..."></textarea>
    </label>
    <button id="sendReply" class="btn" style="width: 100%;">أرسل الرد</button>

  </div>

  <script src="operator.js"></script>
</body>
</html>
